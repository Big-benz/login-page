<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="wrapper">
            <form action="" class="login-details">
                <div class="logo">
                    <h1>GW ENTERPRISE</h1>
                </div>
                <input type="text" class="text-box" placeholder="Enter a valid E-mail">
                <input type="password" class="password-box" placeholder="Enter Password">
                <div class="forgot-password">
                    <h4><a href="#">Forgot your Password?</a></h4>
                </div>
                <div class="sign-in-btn">
                    <button class="sign-in-btn"><a href="#">SIGN IN</a></button>
                </div>
                <div class="no-account">
                    <h4><a href="#">Sign up</a> if you don't have an account yet.</h4>
                </div>
            </form>
       
        </div>
    </div>
    
</body>
</html>
